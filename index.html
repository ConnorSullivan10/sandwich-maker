<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Sandwich Maker</title>
</head>
<body>
        <h1 class="text-center">Sandwich Maker</h1>
        <div class="container d-flex w-50" id="selection-container">
            <div class="row" id="selection-row">
                <div class="ingredient">
                    <h3 class="text-center">Breads</h3>
                    <div id="bread-counter"></div>
                </div>
                <div class="ingredient">
                    <h3 class="text-center">Meats</h3>
                    <div id="meat-counter"></div>
                </div>
                <div class="ingredient">
                    <h3 class="text-center">Cheeses</h3>
                    <div id="cheese-counter"></div>
                </div>
                <div class="ingredient">
                    <h3 class="text-center">Condiments</h3>
                    <div id="condiment-counter"></div>
                </div>
                <div class="ingredient">
                    <h3 class="text-center">Veggies</h3>
                    <div id="veggie-counter"></div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
        
            <div class="row">
                <div id="final-order"></div>
            </div>
    <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
